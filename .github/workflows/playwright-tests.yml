name: Playwright Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'
      - '.github/workflows/playwright-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'frontend/**'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps ${{ matrix.browser }}

      - name: Run Playwright tests - ${{ matrix.browser }}
        run: |
          cd frontend
          npx playwright test --project=${{ matrix.browser }}
        env:
          CI: true
          TEST_EMAIL: ${{ secrets.TEST_EMAIL || 'test@example.com' }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || 'password123' }}
          API_BASE_URL: http://localhost:8080/api

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 30

      - name: Upload test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7

  mobile-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Install Playwright browsers
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run mobile tests
        run: |
          cd frontend
          npx playwright test --project="Mobile Chrome" --project="Mobile Safari"
        env:
          CI: true
          TEST_EMAIL: ${{ secrets.TEST_EMAIL || 'test@example.com' }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || 'password123' }}
          API_BASE_URL: http://localhost:8080/api

      - name: Upload mobile test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-mobile
          path: frontend/playwright-report/
          retention-days: 30

  api-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd frontend
          npm install

      - name: Install Playwright
        run: |
          cd frontend
          npx playwright install --with-deps chromium

      - name: Run API integration tests
        run: |
          cd frontend
          npx playwright test tests/api-integration.spec.ts --project=chromium
        env:
          CI: true
          TEST_EMAIL: ${{ secrets.TEST_EMAIL || 'test@example.com' }}
          TEST_PASSWORD: ${{ secrets.TEST_PASSWORD || 'password123' }}
          API_BASE_URL: http://localhost:8080/api

      - name: Upload API test report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-api
          path: frontend/playwright-report/
          retention-days: 30

  test-report:
    name: Publish Test Report
    needs: [test, mobile-tests, api-tests]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: all-reports

      - name: Publish test report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: Playwright Test Report
          path: 'all-reports/**/test-results*.xml'
          reporter: 'jest-junit'
          fail-on-error: false
